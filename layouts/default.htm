description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/style.css' | theme }}" rel="stylesheet">
        <script src="{{ 'bower_components/jquery/dist/jquery.min.js' | theme }}"></script>
        <script src="/plugins/vonzimmerman/displaycase/assets/bower_components/jscroll/jquery.jscroll.js"></script>
        {% styles %}
        {% framework %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->

        <!-- Scripts -->
        <script src="{{ 'assets/main.app.js'|theme }}"></script>
        <script src="{{ 'assets/common.app.js'|theme }}"></script>
        
        {% scripts %}
    </body>
</html>
