name: Agency
description: 'Portfolio website'
author: Paul Von Zimmerman
homepage: 'https://von-zimmerman.com/paul'
code: ''
icon: './assets/agency_logo.png'

form: 
  fields:
    site_name:
      label: Site name
      comment: The website name as it should appear on the front-end
      default: Portfolio
    primay_color:
      label: Primary color
      type: colorpicker
      assetVar: 'primary-color'
      default: '#1A1A1A'
    secondary-color:
      label: Secondary color
      type: colorpicker
      assetVar: 'secondary-color'
      default: '#ff5100'
    primay_tint:
      label: Primary Tint
      type: colorpicker
      assetVar: 'primary-tint'
      default: '#76888d'

require:
  - Vonzimmerman.DisplayCase
